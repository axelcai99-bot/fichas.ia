<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FichasIA — Acceso</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg:       #0a0a0a;
  --surface:  #111111;
  --border:   #1e1e1e;
  --border2:  #2a2a2a;
  --text:     #e8e2d9;
  --muted:    #5a5550;
  --accent:   #c9392c;
  --accent2:  #1a3a8c;
  --gold:     #c9a96e;
}

html, body {
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  font-weight: 300;
  -webkit-font-smoothing: antialiased;
}

body {
  display: grid;
  place-items: center;
  min-height: 100vh;
  padding: 24px;
  position: relative;
  overflow: hidden;
}

/* Fondo con textura sutil */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse 80% 60% at 20% 10%, rgba(201,57,44,0.06) 0%, transparent 60%),
    radial-gradient(ellipse 60% 80% at 80% 90%, rgba(26,58,140,0.07) 0%, transparent 60%);
  pointer-events: none;
}

/* Grid decorativo */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
  background-size: 60px 60px;
  pointer-events: none;
}

/* Card de login */
.card {
  position: relative;
  z-index: 10;
  width: 100%;
  max-width: 400px;
  background: var(--surface);
  border: 1px solid var(--border2);
  border-radius: 4px;
  padding: 48px 40px 40px;
  animation: fadeUp .5s cubic-bezier(.22,1,.36,1) both;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Línea de acento superior */
.card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  border-radius: 4px 4px 0 0;
}

/* Logo / marca */
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 36px;
}

.brand-icon {
  width: 32px;
  height: 32px;
  background: var(--accent);
  border-radius: 3px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'DM Serif Display', serif;
  font-size: 17px;
  color: white;
  flex-shrink: 0;
}

.brand-name {
  font-family: 'DM Serif Display', serif;
  font-size: 20px;
  color: var(--text);
  letter-spacing: -0.02em;
}

.brand-tag {
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 0.15em;
  text-transform: uppercase;
  font-weight: 500;
}

/* Headline */
.headline {
  margin-bottom: 32px;
}

.headline h1 {
  font-family: 'DM Serif Display', serif;
  font-size: 26px;
  color: var(--text);
  line-height: 1.15;
  letter-spacing: -0.02em;
  margin-bottom: 6px;
}

.headline h1 em {
  color: var(--gold);
  font-style: italic;
}

.headline p {
  font-size: 13px;
  color: var(--muted);
  font-weight: 300;
  line-height: 1.5;
}

/* Form */
.form-group {
  margin-bottom: 16px;
}

label {
  display: block;
  font-size: 11px;
  font-weight: 500;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 8px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  background: var(--bg);
  border: 1px solid var(--border2);
  border-radius: 3px;
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  font-size: 15px;
  font-weight: 300;
  padding: 13px 16px;
  transition: border-color .2s, box-shadow .2s;
  outline: none;
  -webkit-appearance: none;
}

input[type="text"]:focus,
input[type="password"]:focus {
  border-color: var(--accent2);
  box-shadow: 0 0 0 3px rgba(26,58,140,0.12);
}

input::placeholder { color: #333; }

/* Error */
.error-msg {
  background: rgba(201,57,44,.1);
  border: 1px solid rgba(201,57,44,.25);
  border-radius: 3px;
  color: #e57373;
  font-size: 13px;
  padding: 12px 16px;
  margin-bottom: 20px;
  font-weight: 400;
}

/* Botón */
.btn-submit {
  width: 100%;
  margin-top: 8px;
  background: var(--accent2);
  color: var(--text);
  border: none;
  border-radius: 3px;
  font-family: 'DM Sans', sans-serif;
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 0.03em;
  padding: 14px;
  cursor: pointer;
  transition: background .2s, transform .15s;
  position: relative;
  overflow: hidden;
}

.btn-submit::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(255,255,255,0.06) 0%, transparent 100%);
}

.btn-submit:hover { background: #1e4aab; transform: translateY(-1px); }
.btn-submit:active { transform: translateY(0); }

/* Footer */
.card-footer {
  margin-top: 28px;
  padding-top: 20px;
  border-top: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-footer span {
  font-size: 11px;
  color: #2a2a2a;
  letter-spacing: 0.05em;
}

.version-dot {
  width: 5px; height: 5px;
  background: var(--border2);
  border-radius: 50%;
  display: inline-block;
}

/* Decoración esquina */
.corner {
  position: absolute;
  bottom: 24px; right: 24px;
  width: 40px; height: 40px;
  border-right: 1px solid var(--border2);
  border-bottom: 1px solid var(--border2);
  border-radius: 0 0 3px 0;
  opacity: .4;
}
</style>
</head>
<body>

<div class="card">
  <div class="corner"></div>

  <div class="brand">
    <div class="brand-icon">F</div>
    <div>
      <div class="brand-name">FichasIA</div>
      <div class="brand-tag">Plataforma inmobiliaria</div>
    </div>
  </div>

  <div class="headline">
    <h1>Accedé a tu <em>panel</em></h1>
    <p>Generador profesional de fichas inmobiliarias</p>
  </div>

  {% if error %}
  <div class="error-msg">{{ error }}</div>
  {% endif %}

  <form method="POST" action="/login">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" placeholder="tu usuario" autocomplete="username" autofocus required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
    </div>
    <button type="submit" class="btn-submit">Ingresar →</button>
  </form>

  <div class="card-footer">
    <span>© 2024 FichasIA</span>
    <span class="version-dot"></span>
    <span>v2.0</span>
  </div>
</div>

</body>
</html>

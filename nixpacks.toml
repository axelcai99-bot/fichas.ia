[phases.setup]
nixPkgs = ["python311", "gcc", "glib", "nss", "nspr", "atk", "cups", "libdrm", "gtk3", "pango", "cairo", "xorg.libX11", "xorg.libXcomposite", "xorg.libXdamage", "xorg.libXext", "xorg.libXfixes", "xorg.libXrandr", "xorg.libxcb", "mesa", "expat", "libxkbcommon", "alsa-lib"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "python -m playwright install chromium",
  "python -m playwright install-deps chromium"
]

[start]
cmd = "python app.py"
